{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
    {{ .Content }}
      {{ range .Pages }}
        {{ $customTitle := .Title }}
        {{ if .Params.customTitle }}
          {{ $customTitle = index $.Site.Params .Params.customTitle }}
        {{ end }}
        <div id="{{ $customTitle | urlize }}" class="{{ .File.BaseFileName }}">
          <h2>{{ $customTitle }}</h2>
        </div>
  {{ end }}
</div>
{{ end }}
