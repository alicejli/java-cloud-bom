name: Generate Javadocs

on:
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Create or clear directories for the javadocs
      run: |
        mkdir -p site/static/google-cloud-bigquery  # Make sure the output directory exists
        rm -rf site/static/google-cloud-bigquery/*  # Clear any existing files in the output directory

    - name: Manual checkout source and javadoc generation for testing purposes
      run: |
        git clone https://github.com/googleapis/java-bigquery.git
        cd java-bigquery
        git checkout v2.26.0
        cd google-cloud-bigquery
        mvn javadoc:javadoc -Dmaven.javadoc.failOnError=false -DdestDir=../../site/static/google-cloud-bigquery/ || true

    - name: Commit Javadocs
      run: |
        cd site/static
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Add Javadocs for bigquery" -a || echo "No changes to commit"
        git push