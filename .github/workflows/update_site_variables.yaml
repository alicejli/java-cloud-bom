name: Update site variables for Github Pages

# Run this workflow upon published release
# TODO:@alicejli this workflow is still untested. Once update_site_variables.py works, test this workflow
on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  update_site_variables:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update variables
      run: python update_site_variables.py # Run script to update the site/data/variables.yaml file for the libraries_bom version

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "alicejli@google.com"
        git add site/data/variables.yaml
        git commit -m "Update Github Pages site variables" || true
        git push
